 <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">User Name:</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" class="form-control input-md">
  <span class="help-block">Alpha/Numeric only</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password:</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" class="form-control input-md">
    <span class="help-block">Between 4-10 charecters. Must include one capital, special charecter, and a number.</span>
  </div>
</div>

<!-- Prepended checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedcheckbox">Monthly NewsLetter:</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">     
          <input type="checkbox">     
      </span>
      <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="Subscribe">
    </div>
    <p class="help-block"></p>
  </div>
</div>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="buttondropdown">Referred by:</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="Name" type="text">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Who is a/an
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">Employee</a></li>
          <li><a href="#">Family</a></li>
          <li><a href="#">Friend</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Questions/Comments?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">We love good feedback!</textarea>
  </div>
</div>
<button id="singlebutton" name="singlebutton" class="btn btn-info">Submit</button>
</fieldset>
</form>
